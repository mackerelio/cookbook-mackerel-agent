name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0']
        dist:
          - ubuntu-18.04
          - debian-9
          - centos-7
          - amazonlinux-2
        chef-version: ['15.17.4', '16.14.1', '17.3.48']
        includes:
           - dist: amazonlinux
             chef-version: 15.17.4
           - dist: ubuntu-16.04
             chef-version: 15.17.4
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: bash ci.sh
      env:
        DIST: ${{ matrix.dist }}
        CHEFVER: ${{ matrix.chef-version }}
